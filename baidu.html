			left: 0;
		}

		}
		#wenben{

		}
		#content{
			width: 1000px;
			margin: 0 auto;

	<div id="header">

				<li>设置</li>
				<li>更多产品</li>
			</ul>
		</div>
	</div>

	<div id="content">
		<img src="logo_white.png" alt="logo">
		<div id="wenben">
			<input type="text" name="baidu">
			<input type="submit" value="百度一下" >
		</div>
	</div>
</body>
</html>
